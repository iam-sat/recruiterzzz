<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index1.css">
</head>
<body>
  <header>
    <div class="logo">recruiterzzz...</div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li> 
        </ul>
    </nav>
    <div class="auth-buttons">
       <a href="login.html"><button class="signup">Log In</button></a> 
  </div>
  </header>  
  <div class="container">
    <h2 class="mt-5">Sign Up</h2>
    <form id="signupForm" class="mt-4" method="POST">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
      <p class="mt-3">Already have an account? <a href="login.html">Log in here</a></p>
    </form>
  </div>
  <footer>
    <p>&copy; 2024 recruiterzzz... All Rights Reserved.</p>
</footer> 

  <!-- JavaScript -->
  <script src="signup.js"></script>
</body>
</html>
