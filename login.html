<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index1.css">
</head>
<body>
  <header>
    <div class="logo">recruiterzzz...</div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li> 
        </ul>
    </nav>
    <div class="auth-buttons">
       <a href="signup.html"><button class="signup">Sign Up</button></a> 
  </div>
  </header>  
  <div class="container">
    <h2 class="mt-5">Login</h2>
    <form id="loginForm" class="mt-4">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <p class="mt-3">Don't have an account? <a href="signup.html">Sign up here</a></p>
    </form>
  </div>
  <footer>
    <p>&copy; 2024 recruiterzzz... All Rights Reserved.</p>
</footer> 

  <!-- JavaScript -->
  <script src="login.js"></script>
</body>
</html>
